<!DOCTYPE html>
<html>
<head>
	<title>我的导航</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header></header>
	<main>
		<div class="wrapper" id="mainxx"></div>
	</main>
	<footer></footer>
	<script>
		var keys = {
			'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
			'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
			'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
			'length': 3
		}
		var hash = {
			'q': 'qq.com',
			'w': 'weibo.com',
			'e': 'ele.com',
			'r': 'renren.com'
		}
		var hashInlocalStorage = JSON.parse(localStorage.getItem('zzz')|| 'null')
		if(hashInlocalStorage){
			hash = hashInlocalStorage
		}

		index = 0
		while(index< keys['length']){
			divxx = document.createElement('div')
			mainxx.appendChild(divxx)
			row = keys[index]
			index2 = 0
			while(index2 < row['length']){
				kbdxx = document.createElement('kbd')				
				kbdxx.textContent = row[index2]
				buttonx = document.createElement('button')
				buttonx.textContent = '编辑'
				buttonx.id = row[index2]
				buttonx.onclick =function(dsdsds) {
					key = dsdsds['target']['id']
					x = prompt('输入一个网址')
					hash[key] = x
					localStorage.setItem('zzz',JSON.stringify(hash))
				}
				kbdxx.appendChild(buttonx)
				divxx.appendChild(kbdxx)
				index2 = index2 + 1
			} 
			index = index+1
		}

		document.onkeypress = function(dsdsds){
			key = dsdsds['key']
			website = hash[key]
			console.log(website)
			//location.href = 'http://' + website
			window.open('http://' + website,'_blank')
		}		
	</script>
</body>
</html>
